<ion-header>

  <ion-navbar>
    <ion-title>Productos</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>
  <ion-refresher padding-top="10" (ionRefresh)="getProducts($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <button ion-button (click)="getCurrentWorkPeriod()">WP</button>
  <button ion-button (click)="openWorkPeriod()">Open WP</button>
  <button ion-button (click)="closeWP()">Close WP</button>
  <ion-grid>
    <ion-row>
      <ion-card no-margin (click)="cardClick(product)" col-6 *ngFor="let product of products">
        <ion-item>{{ product.name }}</ion-item>
        <ion-item right>${{ product.price }}</ion-item>
      </ion-card>
    </ion-row>
  </ion-grid>

</ion-content>
