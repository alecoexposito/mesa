<ion-header>

  <ion-navbar>
    <ion-title>Adicionar producto</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
    <ion-label floating>Nombre</ion-label>
    <ion-input type="text" #name></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating>Precio</ion-label>
    <ion-input type="text" #price></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating>Cantidad</ion-label>
    <ion-input type="text" #ammount></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating>Unidad de medida</ion-label>
    <ion-select #measureUnit>
      <ion-option value="U">Unidad</ion-option>
      <ion-option value="Lb">Libra</ion-option>
      <ion-option value="Kg">Kilogramo</ion-option>
      <ion-option value="PQT">Paquete</ion-option>
    </ion-select>
  </ion-item>
  <ion-buttons padding>
    <button ion-button full (click)="saveProduct()"> Salvar</button>

  </ion-buttons>
</ion-content>
